<html>
    <head>
        <title>
            Customer Signup
        </title>
        <link rel="stylesheet" href="Sign-uppage.css"> 
        </link>
    </head>
    <body>
        <div class="center">
            <h1>
                Sign-up
            </h1>
            <p>
                Please fill in this form to create an account. 
            </p>
            <form method="post">
                <label>
                    Full Name
                </label>
                <div class="txt_field">
                    <input type="text" required>
                    </input>
                </div>
                <label>
                    Mobile Number
                </label>
                <div class="txt_field">
                    <input type="text" required>
                    </input>
                </div>
                <label>
                    Email Id
                </label>
                <div class="txt_field">
                    <input type="text" required>
                    </input>
                </div>
                <label>
                    Pasword
                </label>
                <div class="txt_field">
                    <input type="text" required>
                    </input>
                </div>
                <label>
                    Re-Pasword
                </label>
                <div class="txt_field">
                    <input type="text" required>
                    </input>
                </div>
                <label>
                    <input type="checkbox" checked="true">                        
                    </input>
                    Remember me
                </label>
                <p>By creating an account you agree to our<a href="#">Terms & Privacy
                </a> 
                </p>
                <input type="submit" value="Sign-up">
                </input>
            </form>
        </div>
    </body>
</html>
